<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        min-height: 100%;
    }
    .border_black {
        border: 1px solid black;
    }
    .center {
        margin: 0 auto;
        text-align: center;
    }
    .width_full {
        width: '100%';
        height: '100%'
    }
</style>
 
<body>
    
 <script>
 
/* employNumber, passwd, name,
position, profile, email,
phoneNumber, registerDate */
 
     $('#kcdc').css({ width: '80%', height: '900px' }).addClass('border_black center')
     $('#tr_1').css({ width: '80%', height: '50px' }).addClass('border_black center')
     $('#menu').css({ width: '80%', height: '50px' }).addClass('border_black center')
     $('#kcdc td').addClass('border_black', 'width_full')
     $('#login_a').css({color: 'blue', cursor: 'none','text-decoration': 'none'})
     $('#register_a').click(e=>{
         e.preventDefault()
         location.href = ""
     })
     $('#admin_register').click(e=> {
    	 e.preventDefault()
    	 $.ajax({
    		 url : '/admins',
    		 type : 'post',
    		 data : JSON.stringify({
    			 name : $('#name').val(),
    			 position : $('#position').val(),
    			 email : $('#email').val(),
    			 phoneNumber : $('#phoneNumber').val()
    		 }),
    		 dataType : 'json',
    		 contentType : 'application/json',
    		 success : d => {
    			 location.href = '../index.html'
    		 },
    		 error : (r,x,e) => {
    			 alert(r.status)
    		 }
    	 })
     })
 </script>
</body>
 
</html>
